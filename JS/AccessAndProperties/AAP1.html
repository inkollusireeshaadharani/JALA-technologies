<!-- Write program using this keyword when we click on button, it should be disappear. -->
<html>
    <head>
        <title>Document</title>
    </head>

    <body>
        <button onclick="vanish(this)">Click me</button>
        <script>
            function vanish(a){
                a.style.display="none";
            }
        </script>
    </body>
</html>
