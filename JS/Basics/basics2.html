<!-- Create an array consisting of fruits names and when we click on a button sort it in 
descending order. -->
<html>
    <head>
        <title>Document</title>
        <style>
            p{
                background-color: blue;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 20px;
                width:30%;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <p id="p">

        </p>
        <button onclick="arrSort()">Click me</button>
        <script>
            var arr=[" Mango", " Apple", " Banana"," Guava"];
            obj=document.getElementById("p");
            obj.innerHTML=arr;
            
            function arrSort(){
                arr.sort();
                arr.reverse();
                obj.innerHTML=arr;
                obj.style.backgroundColor = "yellow";
                obj.style.color = "black";
            }
        </script>
    </body>
</html>
